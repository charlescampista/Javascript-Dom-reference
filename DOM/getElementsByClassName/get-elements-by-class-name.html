<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>getElementsByClassName</title>
  </head>
  <body>

    <div class="urso">
      urso1
    </div>

    <div class="urso">
      urso2
    </div>

    <div class="urso">
      urso3
    </div>

    <div class="lobo">
      um lobo aqui.
    </div>

    <script type="text/javascript">

      console.log(
        // retorna um collection com os elementos .urso
        document.getElementsByClassName('urso')
      );

      console.log(
        // retorna o primeiro elemento do collection
      document.getElementsByClassName('urso')[0]
      );

      console.log(
        // retorna o segundo elemento do collection
        document.getElementsByClassName('urso')[1]
      );

      console.log(
        // retorna o terceirto elemento do collection
        document.getElementsByClassName('urso')[2]
      );


    </script>
  </body>
</html>
